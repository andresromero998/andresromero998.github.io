  <style>
    :root{ --bg:#0b0c10; --panel:#111218; --text:#e6e8ef; --muted:#b7bcd1; --accent:#7dd3fc; --accent-2:#a78bfa; --ring:rgba(125,211,252,.45); --card:#0f1117; --shadow:0 10px 25px rgba(0,0,0,.35); --radius:16px; }
    @media (prefers-color-scheme: light){ :root{ --bg:#f7f8fb; --panel:#ffffff; --text:#0b0c10; --muted:#525b76; --card:#ffffff; --shadow:0 10px 25px rgba(0,0,0,.08);} }
    *{box-sizing:border-box} html,body{margin:0;padding:0}
    body{font-family:Inter,system-ui; color:var(--text); background:var(--bg); line-height:1.6;}
    .container{max-width:1000px;margin:0 auto;padding:28px 18px}
    header{position:sticky;top:0;backdrop-filter:saturate(160%) blur(8px);background:color-mix(in oklab,var(--bg) 70%,transparent);border-bottom:1px solid rgba(255,255,255,.06);z-index:50}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .dot{width:10px;height:10px;border-radius:999px;background:linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow:0 0 0 6px rgba(125,211,252,.15)}
    nav a{color:var(--muted);text-decoration:none;margin:0 10px;font-weight:600}
    nav a:hover{color:var(--text)}
    .hero{display:grid;grid-template-columns:1.2fr .8fr;gap:28px;align-items:center;padding:48px 0}
    .hero h1{font-family:"Playfair Display",serif;font-size:clamp(32px,4.5vw,56px);line-height:1.05;margin:0}
    .hero p{font-size:clamp(14px,1.5vw,18px);color:var(--muted);margin:16px 0 24px}
    .cta{display:flex;gap:12px;flex-wrap:wrap}
    .btn{border:0;border-radius:999px;padding:12px 18px;font-weight:700;cursor:pointer;transition:.2s}
    .btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#0b0c10;box-shadow:0 8px 20px var(--ring)}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,.15);color:var(--text)}
    .headshot img{width:100%;border-radius:var(--radius)}
    section{padding:32px 0} h2{font-size:clamp(22px,2.5vw,30px);margin:0 0 18px;font-weight:800}
    .cards{display:grid;grid-template-columns:repeat(12,1fr);gap:18px}
    .card{grid-column:span 12;background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
    .grid-6{grid-column:span 6} .grid-4{grid-column:span 4} .grid-8{grid-column:span 8}
    @media(max-width:860px){.hero{grid-template-columns:1fr}.grid-6,.grid-4,.grid-8{grid-column:span 12}}
    .list-clean{list-style:none;padding-left:0;margin:0}
    .list-clean li{margin:10px 0;color:var(--muted)}
    .tag{display:inline-block;border:1px solid rgba(255,255,255,.15);padding:4px 10px;border-radius:999px;font-size:.85rem;margin-right:6px;color:var(--text)}
    .footer{padding:30px 0;border-top:1px solid rgba(255,255,255,.08);margin-top:28px;color:var(--muted);font-size:14px}
    a.inline{color:#a7c7ff;text-decoration:none;border-bottom:1px dashed rgba(255,255,255,.25)}
    a.inline:hover{opacity:.9}
    .section-kicker{font-size:.85rem; letter-spacing:.08em; text-transform:uppercase; color:var(--muted); margin-bottom:8px}
    .fi { width: 1.2em; height: .9em; border-radius: 2px; vertical-align: -2px; }
  </style>
</head>
